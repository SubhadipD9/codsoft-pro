<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="icon" type="image/png" href="../icon/brain.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Create Page</title>

    <style>
        .createPost-form {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }

        .createPost-form input,
        .createPost-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .createPost-form button {
            padding: 12px 24px;
            background-color: #3F72AF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .createPost-form button:hover {
            background-color: #365f91;
        }

        .show-error {
            color: red;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .createPost-form {
                margin: 20px 16px;
                padding: 16px;
            }

            .createPost-form input,
            .createPost-form textarea {
                font-size: 14px;
            }

            .createPost-form button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #f4f4f4;
                position: absolute;
                top: 60px;
                right: 20px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
                padding: 10px;
                border-radius: 4px;
                z-index: 999;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo">Mind ðŸ§ </div>
            <i class="fa fa-bars hamburger" id="hamburger"></i> <!-- Hamburger Icon -->
            <nav class="nav-links" id="navLinks">
                <a href="../blogs/index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <span id="user-greeting" style="display: none; font-size: 18px;"></span>
            </nav>
        </div>
    </header>

    <div class="post-container">
        <form class="createPost-form" id="createPost">
            <h2>Create Blog Post</h2>
            <input type="text" id="title" placeholder="Blog Title" required />
            <textarea id="content" placeholder="Blog Content" rows="10" required></textarea>
            <button type="submit">Create Post</button>
        </form>
        <p class="show-error"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../config.js"></script>
    <script>
        const API_URL = CONFIG.API_URL;
        const token = localStorage.getItem("token");

        if (!token) {
            window.location.href = "../signin/signin.html";
        }

        const titleInput = document.getElementById("title");
        const postContainer = document.getElementById("content");
        const errorSection = document.querySelector(".show-error");

        const form = document.getElementById("createPost");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            try {
                const response = await axios.post(`${API_URL}/api/blogs/add`, {
                    title: titleInput.value,
                    content: postContainer.value
                }, {
                    headers: { authorization: token }
                });

                if (response.status === 201) {
                    alert("Post successfully created");
                    window.location.href = "dashboard.html";
                } else {
                    errorSection.textContent = "Something happen while create post";
                }
            } catch (err) {

                if (err.response && err.response.status === 403) {
                    alert("Session expired. Please sign in again.");
                    localStorage.removeItem("token");
                    localStorage.removeItem("username")
                    window.location.href = "../signin/signin.html";
                } else {
                    errorSection.textContent = "An error occurred while creating.";
                }
            }
        });

        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("navLinks");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    </script>
</body>

</html>
